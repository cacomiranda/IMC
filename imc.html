<!DOCTYPE html>
<html>
<body>
<h2>Cálculo de IMC (Indice de Massa Corporal)</h2>

<p>Por favor, forneça as informações abaixo:</p>

<label for="peso">Peso (kg):</label><br>
<input type="text" id="peso" name="peso" value=""><br><br>
<label for="altura">Altura (cm):</label><br>
<input type="text" id="altura" name="altura" value="">

<button onclick="calcularIMC()">Calcular</button>

<p id="resultado"></p>

<script>

function calcularIMC() {
  let vImc, vResultado;
  pPeso = document.getElementById("peso").value;
  pAltura = document.getElementById("altura").value;
  pAltura = pAltura / 100;
  vImc = pPeso / (pAltura * pAltura);

  if (vImc < 18.5) {
    vResultado = "Magreza"; 
  } else if (vImc >= 18.5 && vImc <= 24.9) {
    vResultado = "Normal"; 
  } else if (vImc > 24.9 && vImc <= 30) {
    vResultado = "Sobrepeso"; 
  } else if (vImc > 30) {
    vResultado = "Obsidade";
  }

  document.getElementById("resultado").innerHTML = "Resultado: " + vResultado + " (IMC = " + vImc.toPrecision(4) + " kg/m2)";
}

</script>

</body>
</html>
